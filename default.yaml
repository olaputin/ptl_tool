backend:
  path:
    __FIX_IT__
  bin:
    __FIX_IT_

pootle:
  enable:
    True
  bin:
    __FIX_IT__

translations:
  path:
    __APPLICATION_PATH__/translations
  backup:
    enable:
      True
    path:
      __APPLICATION_PATH__/backup

msgmerge:
  /usr/local/bin/msgmerge

release:
  available:
    master:
      master
    r2.16:
      release/2.16
    r2.17:
      release/2.17
    r2.18:
      release/2.18
  enable:
    - master
    - r2.16
    - r2.17
    - r2.18

git:
  enable:
    True
  commit:
    True
  pull:
    True

compilemessages:
  True


languages:
  - pl
  - ru
  - de
  - es
  - et
  - fr
  - it
  - lt
  - th

makemessages:
  backend:
    True
  pos:
    True

redis:
  host:
    localhost
  port:
    6379


debug:
  True

app_prefix: ''

split:
  settings:
    path:
      - core/settings.py
    languages:
      - ru
      - pl
      - et
      - lt
    release:
      - master
    parts:
      - django
      - djangojs

  tips:
    path:
      - dashboard/tips.py
    languages:
      - ru
    release:
      - master
    parts:
      - django

logging:
  version: 1
  logging_dir: '__LOG_PATH__'
  formatters:
    default:
      format: '%(asctime)s %(levelname)s %(message)s'
    default:
      format: '%(asctime)s %(levelname)s %(name)s %(message)s'
    simple:
      format: '%(levelname)s %(message)s'

  handlers:
    common_file:
      level: DEBUG
      formatter: default
      class: 'logging.FileHandler'
      filename: '__LOG_PATH__/common.log'

    checkout_file:
      level: DEBUG
      formatter: default
      class: 'logging.FileHandler'
      filename: '__LOG_PATH__/checkout.log'

    commit_file:
      level: DEBUG
      formatter: default
      class: 'logging.FileHandler'
      filename: '__LOG_PATH__/commit.log'

    save_file:
      level: DEBUG
      formatter: default
      class: 'logging.FileHandler'
      filename: '__LOG_PATH__/save.log'

    console:
      level: DEBUG
      class: 'logging.StreamHandler'
      formatter: simple

  loggers:
    checkout:
      handlers:
        - checkout_file
        - console
        - common_file
      level: DEBUG

    splitcheckout:
      handlers:
        - checkout_file
        - console
        - common_file
      level: DEBUG

    commit:
      handlers:
        - commit_file
        - console
        - common_file
      level: DEBUG

    save:
      handlers:
        - save_file
        - console
        - common_file
      level: DEBUG

    splitsave:
      handlers:
        - save_file
        - console
        - common_file
      level: DEBUG